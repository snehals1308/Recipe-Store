<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar bg-primary shadow ">
        <div class="container-fluid">
            <a href="/" class="navbar-brand">Navbar</a>
            <a href="/recipe/" class="navbar-brand" >Recipe</a>
            {% if request.user.is_authenticated %}
            <form class="d-flex" role="search">
                <a href="/logout/" class="btn btn-outline-danger bg-body-tertiary" type="logout">Logout</a>
              </form>
            {% else %}
            <!-- <a href="/login/">Login</a> -->
            <a href="/register/" class="navbar-brand">Register</a>
          <form class="d-flex" role="search">
            <a href="/login/" class="btn" style="background-color: aliceblue;" type="login">Login</a>
          </form>
          {% endif %}
        </div>
      </nav>
      
</body>
</html>
