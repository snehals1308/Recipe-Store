<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
<form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data"> 
    {% csrf_token %}
    <h3>Update Recipe</h3>
    <hr>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Recipe Name</label>
      <input type="text" name="recipe_name" value="{{recipes.recipe_name}}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Reipe Description</label>
      <textarea class="form-control" name="recipe_desc" id="exampleInputEmail1">{{recipes.recipe_desc}}</textarea>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Reipe Image</label>
        <input type="file" value="{{recipes.recipe_image}}" name="recipe_image" class="form-control">
    </div>

    <button type="submit" class="btn btn-success">Update</button>
  </form>
</div>
</body>
