<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<!-- <a href="/">home</a> -->

<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <a href="/" class="navbar-brand">Navbar</a>
    <form class="d-flex" role="search">
      <a href="/logout/" class="btn btn-outline-success" type="logout">Logout</a>
    </form>
  </div>
</nav>

<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data"> 
        {% csrf_token %}
        <h3>Add Recipe</h3>
        <hr>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Recipe Name</label>
          <input type="text" name="recipe_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Reipe Description</label>
          <textarea class="form-control" name="recipe_desc" id="exampleInputEmail1"></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Reipe Image</label>
            <input type="file" name="recipe_image" class="form-control">
        </div>

        <button type="submit" class="btn btn-success">Add</button>
      </form>
      <hr>
      <div>
        <form class="col-6 mx-auto card p-3 shadow-lg">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Search Recipe</label>
            <input type="text" name="search" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">Search</button>
        </form>
      </div>
      <hr>
      <!-- {{recipe}} -->
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Recipe Name</th>
            <th scope="col">Recipe Description</th>
            <th scope="col">Recipe Image</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for rec in recipe %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{rec.recipe_name}}</td>
            <td>{{rec.recipe_desc}}</td>
            <td><img src="/media/{{rec.recipe_image}}" style="height: 100px"></td>
            <td><a href="/recipe_delete/{{rec.id}}/" class="btn btn-danger">Delete</a></td>
            <td><a href="/recipe_update/{{rec.id}}/" class="btn btn-success">Update</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
</body>
</html>
